{% load static %}



<!DOCTYPE html>
<html>

  <head>

    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="ignition, reads, gallery, photodump, reflection, mymemoir, remember">
    <meta name="description" content="Our memory is a more perfect world than the universe: it gives back life to those who no longer exist.">
    <meta name="author" content="Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Icons reference point -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CDN link for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'memoir/base.css' %}" type="text/css">

    <!-- The Favicon placement point -->
    <link rel="shortcut icon" type="image/png" href="{% static 'memoir/images/favoriticon.png' %}">

    {% endblock %}

  </head>
  <body>
    
    <!-- 'navbar-light' - is for a dark navbar toggler icon then 'navbar-dark' - is for a light navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyMemoir</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Find a photo..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>




    <!-- Main section being overidden by other templates -->
    
    <main class="container">
      <div class="row">
        <div class="col-md-8">

          {% block content %}
      
          {% endblock %}

        </div>
      </div>
    </main>

    


    <!-- Footer section for the app -->

    {% block footer %}

      <footer>

        <div class="container-fluid bottom">
          <h6>
            Copyright &copy; 2022 || All Rights Reserved. ||  Shaviya - MyMemoir. 
          </h6>
        </div>
  
      </footer>

      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
