{% load static %}



<!DOCTYPE html>
<html>

  <head>

    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="ignition, reads, gallery, photodump, reflection, mymemoir, remember">
    <meta name="description" content="Our memory is a more perfect world than the universe: it gives back life to those who no longer exist.">
    <meta name="author" content="Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Icons reference point -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CDN link for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'memoir/base.css' %}" type="text/css">

    <!-- The Favicon placement point -->
    <link rel="shortcut icon" type="image/png" href="{% static 'memoir/images/favoriticon.png' %}">

    {% endblock %}

  </head>
  <body>
    
    
    <main class="container">
      <div class="row">
        <div class="col-md-8">

          {% block content %}
      
          {% endblock %}

        </div>
      </div>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
