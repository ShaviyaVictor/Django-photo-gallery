{% extends 'memoir/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
  <!-- head section to hold our page specific title -->
  <head>

    <title>
      Gallery
    </title>

  </head>
  <body>
    
    <div class="container">
      <h1>
        Memoir Gallery Page
      </h1>
    </div>    

    {% for memory in memories %}
      <h2>
        {{ memory.title }}
      </h2>
      <p>
        By {{ memory.source }} on {{ memory.date_posted }}
      </p>
      <p>
        {{ memory.description }}
      </p>
    {% endfor %}
    
  </body>
</html>

{% endblock content %}
